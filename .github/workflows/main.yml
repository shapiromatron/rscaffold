name: ci-checks

# run on all pull requests and on select branch pushes
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-22.04, r: 'release'}
          - {os: windows-2022, r: 'release'}
    env:
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::covr, any::DT, any::devtools
      - name: check package
        uses: r-lib/actions/check-r-package@v2
      - name: Test coverage
        run: |
          x <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
          )
          covr::report(
            x,
            file = 'coverage_html/index.html',
            browse =  FALSE
          )
          output <- print(x)
          output_log <- Sys.getenv("GITHUB_STEP_SUMMARY", "")
          output_log <- paste(output_log, "# Coverage Report", sep="\n")
          output_log <- paste(output_log, output, sep="\n")
          Sys.setenv(GITHUB_STEP_SUMMARY = output_log)
        shell: Rscript {0}
      - name: upload coverage interactive report
        uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: rscaffold-coverage
          path: coverage_html
          retention-days: 7
